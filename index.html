<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator Simulator</title>
<style>
 body {
   font-family: comic;
   background-image: url(https://media.giphy.com/media/26ybvgQTLKPvj6zzq/giphy.gif );
   color: white;
   font-size: 40px;
 }
 input {
   background-color: #158583;
   border-color: #2f2f2f;
   color: white;
   padding-left: 5px;
   margin-left: 5px;
 }
 button {
   background-color: #158583;
   border-color: #2f2f2f;
   color:red;
   padding-left: 5px;
   margin-left: 5px;
 }

</style>
</head>
<body>

 <label> Calculate Half this number...
   <input type="number" id="half-input">
 </label>
 <button id="half-button">Calculate</button>
 <br><br>

 <label>Your name shall reveal your fortune...
   <input id="fortune-input">
 </label>
 <button id="fortune-button">Get Fortune</button>
 <br><br>
 <div id="fortune-output"></div>

</body>
 <script>

 const hb = document.getElementById('half-button');
 const hi = document.getElementById('half-input');
 const fb = document.getElementById('fortune-button');
 const fi = document.getElementById('fortune-input');
 const fo = document.getElementById('fortune-output');

 let arr = ['You are One Big Shining Star.']

 hb.addEventListener('click', event => {
   halfNumber(hi.value);
 });



 fb.addEventListener('click', event => {
   fortune();
   restyle();
 })

 function halfNumber(x){
   var half=x/2;
   alert(half);
   console.log("Half of " + x + " is " + half + ".");
 }

 function fortune(){
   const rand = Math.floor(Math.random() *4);
   fo.innerHTML = fi.value + ", "+ arr[rand];
 }

 function restyle() {
   const size = Math.floor(Math.random() * 10);
   const space = Math.floor(Math.random() * 20);
   const c1 = Math.floor(Math.random() * 244);
   const c2 = Math.floor(Math.random() * 244);
   const c3 = Math.floor(Math.random() * 244);

   fo.style.fontSize = size + "rem";
   fo.style.letterSpacing = space + "px";
   fo.style.color = "rgb(" + c1 + "," + c2 + ","+ c3 + ")";
 }
</script>
</html>
